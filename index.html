<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block &amp; Focus</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="manifest" href="/favicons/manifest.json">
  <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/favicons/favicon.ico">
  <meta name="msapplication-config" content="/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">

  <style>
    html, body {
      margin: 0;
      font-family: "Roboto", sans-serif;
    }
  </style>

  <script>
    (function () {
      var savedSessionStorage = window.sessionStorage || {};
      var redirect = savedSessionStorage.redirect;
      delete savedSessionStorage.redirect;
      if (redirect && redirect != location.href && history) {
        history.replaceState(null, null, redirect);
      }
      if (document.location.hostname == 'felipethome.github.io') {
        savedSessionStorage.basename = '/block-and-focus-site';
        // savedSessionStorage.basename = '/';
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>

  <script src="scripts/vendors.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
